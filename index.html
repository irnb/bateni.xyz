<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/css-reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/x-png" href="/res/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
  <script src="https://kit.fontawesome.com/d5effce557.js" crossorigin="anonymous"></script>

  <!-- Open Graph tags -->
  <meta property="og:title" content="Hamid Bateni" />
  <meta property="og:description" content="Blockchain Engineer | Web3 Protocol Architect | Solidity | ZKP | Node.js | Rust | EIP7503 Co-author" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/6/64/Trefoil_knot_conways_game_of_life.gif" />
  <meta property="og:url" content="https://bateni.xyz" />

  <title>Bateni</title>
</head>

<body>
  <main id="main">
    <br>
    <div id="terminal">
      <div>
        <span id="prompt"><span style="color: var(--prompt-1)">guest</span><span
            style="color: var(--prompt-default)">@</span><span style="color: var(--prompt-2)">bateni.eth</span><span
            style="color: var(--prompt-default)">:$ ~</span>
        </span>
      </div>
      <!-- command output will be inserted before #write-lines-->
      <a id="write-lines"></a>
    </div>
    <div id="input-line">
      <div>
        <p id="password-input" style="display: none;">Password: <input id="password-field" autocomplete="off"
            type="password" /></p>
        <p id="input-hidden">
          <span id="prompt"><span style="color: var(--prompt-1)">guest</span><span
              style="color: var(--prompt-default)">@</span><span style="color: var(--prompt-2)">bateni.eth</span><span
              style="color: var(--prompt-default)">:$ ~</span>
          </span>
          <input id="user-input" spellcheck="false" autocapitalize="none" autocomplete="off" />
        </p>
      </div>
      <br>
    </div>

  </main>
</body>

<script type="module" src="./src/main.ts"></script>

</html>
